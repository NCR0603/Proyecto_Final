<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form name="form" action="" method="get">
		<input type="text" name="Cedula" id="Cedula" />
		<input type="submit" value="enviar" onClick="sub();">
	</form>
</body>
</html>
<script>	
    function sub(){
        cedula = document.getElementById("Cedula").value;
        alert (valida_cedula(cedula));
    };
	
	function valida_cedula(ced) {  
	    var c = ced.replace(/-/g,'');  
	    var cedula = c.substr(0, c.length - 1);  
	    var verificador = c.substr(c.length - 1, 1);  
	    var suma = 0;  
		var cedulaValida = 0;
		var ci = "El numero debe tener 11 digitos";
	    if(ced.length < 11 || ced.length >= 12) { return ci; }  
	    for (i=0; i < cedula.length; i++) {  
	        mod = "";  
	         if((i % 2) == 0){mod = 1} else {mod = 2}  
	         res = cedula.substr(i,1) * mod;  
	         if (res > 9) {  
	              res = res.toString();  
	              uno = res.substr(0,1);  
	              dos = res.substr(1,1);  
	              res = eval(uno) + eval(dos);  
	         }  
	         suma += eval(res);  
	    }  
	    el_numero = (10 - (suma % 10)) % 10;  
	    if (el_numero == verificador && cedula.substr(0,3) != "000") {  
	      cedulaValida = "Cedula correcta";
	    }  
	    else   {  
	     cedulaValida = "Numero Invalido";
	    }  
		return cedulaValida;
	}
</script>
